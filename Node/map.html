  <body>
    <h1>TwittMap</h1>

    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 37, lng: -95};
        var nwc = {lat: 40.8097609, lng: -73.9617941};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
        var marker2 = new google.maps.Marker({
          position: nwc,
          map:map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYAXFUzdidNb5J_EnXz9Pa6Jbsedt6FdM&callback=initMap">
    </script>
